    function normalizarTexto(texto) {
        return texto
            .toLowerCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "")
            .replace(/[?!.]/g, "")
            .replace(/\s+/g, " ")
            .trim();
    }

    function voltarParaHome() {
        document.getElementById('view-home').style.display = 'flex';
        document.getElementById('view-listagem').style.display = 'none';
        document.getElementById('view-resultado').style.display = 'none';
    }

    function mostrarCardapioSimples() {
        document.getElementById('view-home').style.display = 'none';
        const container = document.getElementById('container-lista');
        container.innerHTML = [
            {n: "La Cl√°ssica Bela", h: modelosPizza.classica},
            {n: "La Pizza de Carne", h: modelosPizza.carne},
            {n: "La Pizza de Queijo", h: modelosPizza.queijo}
        ].map(p => `<div class="pizza-card"><h2>${p.n}</h2>${p.h}</div>`).join('');
        document.getElementById('view-listagem').style.display = 'flex';
    }

    function mostrarNossasPizzasCompleto() {
        document.getElementById('view-home').style.display = 'none';
        const container = document.getElementById('container-lista');
        container.innerHTML = [
            {n: "La Cl√°ssica Bela", h: modelosPizza.classica, r: receitasPizzas.classica},
            {n: "La Pizza de Carne", h: modelosPizza.carne, r: receitasPizzas.carne},
            {n: "La Pizza de Queijo", h: modelosPizza.queijo, r: receitasPizzas.queijo}
        ].map(p => `<div class="pizza-card"><h2>${p.n}</h2>${p.h}<p style="color:#555; max-width:400px; margin-top:10px;"><strong>Receita:</strong> ${p.r}</p></div>`).join('');
        document.getElementById('view-listagem').style.display = 'flex';

    function realizarBusca() {
        const input = document.getElementById('search-input').value;
        const queryNorm = normalizarTexto(input);
        const viewRes = document.getElementById('view-resultado');
        
        if(!input.trim()) return;

        document.getElementById('view-home').style.display = 'none';
        viewRes.style.display = 'flex';

        // 1. Verificar se √© uma pizza espec√≠fica
        if (queryNorm === "la bela pizza" || queryNorm === "la classica bela" || queryNorm === "pizza classica") {
            viewRes.innerHTML = `<h2>La Cl√°ssica Bela</h2> ${modelosPizza.classica} <button class="btn-voltar" onclick="voltarParaHome()">Voltar</button>`;
            return;
        } 
        if (queryNorm === "la pizza de carne" || queryNorm === "pizza de carne") {
            viewRes.innerHTML = `<h2>La Pizza de Carne</h2> ${modelosPizza.carne} <button class="btn-voltar" onclick="voltarParaHome()">Voltar</button>`;
            return;
        } 
        if (queryNorm === "la pizza de queijo" || queryNorm === "pizza de queijo") {
            viewRes.innerHTML = `<h2>La Pizza de Queijo</h2> ${modelosPizza.queijo} <button class="btn-voltar" onclick="voltarParaHome()">Voltar</button>`;
            return;
        }

        // 2. Procurar no dicion√°rio usando a normaliza√ß√£o
        let respostaEncontrada = null;
        for (let chave in dicionario) {
            if (normalizarTexto(chave) === queryNorm) {
                respostaEncontrada = dicionario[chave];
                break;
            }
        }

        if (respostaEncontrada) {
            viewRes.innerHTML = `<div class="dic-box"><h2 style="color:#e74c3c">${input.toUpperCase()}</h2><p style="font-size:18px">${respostaEncontrada}</p></div><button class="btn-voltar" onclick="voltarParaHome()">Voltar</button>`;
        } else {
            // Se n√£o encontrar nada, vai para o link furtivo
            window.location.href = "https://369happyl.github.io/Pizza-furtiva/";
        }
    }

    // EVENTOS
    document.getElementById('btn-search').onclick = realizarBusca;
    document.getElementById('search-input').onkeypress = (e) => { if (e.key === 'Enter') realizarBusca(); };
    document.getElementById('btn-lucky').onclick = () => window.location.href = "https://369happyl.github.io/Pizza-voadora/";

    function checkLogin() {
        const email = localStorage.getItem('userEmail');
        if (email) {
            document.getElementById('login-trigger').style.display = 'none';
            const info = document.getElementById('user-info');
            info.style.display = 'flex';
            document.getElementById('user-email').textContent = email;
            document.getElementById('user-initial').textContent = email[0].toUpperCase();
        }
    }

    document.getElementById('login-trigger').onclick = () => {
        const email = prompt("E-mail:");
        if (email && email.includes("@")) {
            localStorage.setItem('userEmail', email);
            checkLogin();
        }
    };

    checkLogin();

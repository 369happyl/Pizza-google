        }

        if (respostaEncontrada) {
            viewRes.innerHTML = `<div class="dic-box"><h2 style="color:#e74c3c">${input.toUpperCase()}</h2><p style="font-size:18px">${respostaEncontrada}</p></div><button class="btn-voltar" onclick="voltarParaHome()">Voltar</button>`;
        } else {
            // Se n√£o encontrar nada, vai para o link furtivo
            window.location.href = "https://369happyl.github.io/Pizza-furtiva/";
        }
    }

    // EVENTOS
    document.getElementById('btn-search').onclick = realizarBusca;
    document.getElementById('search-input').onkeypress = (e) => { if (e.key === 'Enter') realizarBusca(); };
    document.getElementById('btn-lucky').onclick = () => window.location.href = "https://369happyl.github.io/Pizza-voadora/";

    function checkLogin() {
        const email = localStorage.getItem('userEmail');
        if (email) {
            document.getElementById('login-trigger').style.display = 'none';
            const info = document.getElementById('user-info');
            info.style.display = 'flex';
            document.getElementById('user-email').textContent = email;
            document.getElementById('user-initial').textContent = email[0].toUpperCase();
        }
    }

    document.getElementById('login-trigger').onclick = () => {
        const email = prompt("E-mail:");
        if (email && email.includes("@")) {
            localStorage.setItem('userEmail', email);
            checkLogin();
        }
    };

    checkLogin();
</script>
</body>
</html>
